name: Lighthouse CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  lighthouse:
    name: ðŸ”¦ Lighthouse Audit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build Application
        run: pnpm build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: 'mock-api-key'
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: 'mock.firebaseapp.com'
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: 'mock-project'

      - name: ðŸ”¦ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: ðŸ“Š Format Lighthouse Score
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/lhr-*.json'));

            const formatScore = (score) => {
              const percent = Math.round(score * 100);
              const emoji = percent >= 90 ? 'ðŸŸ¢' : percent >= 50 ? 'ðŸŸ¡' : 'ðŸ”´';
              return `${emoji} ${percent}%`;
            };

            const categories = results.categories;
            const comment = `
            ## ðŸ”¦ Lighthouse Results

            | Metric | Score |
            |--------|-------|
            | Performance | ${formatScore(categories.performance.score)} |
            | Accessibility | ${formatScore(categories.accessibility.score)} |
            | Best Practices | ${formatScore(categories['best-practices'].score)} |
            | SEO | ${formatScore(categories.seo.score)} |

            > Powered by CHRONOS CI/CD Pipeline
            `;

            if (context.eventName === 'pull_request') {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
