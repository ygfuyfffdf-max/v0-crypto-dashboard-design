# ğŸš€ CHRONOS INFINITY 2026 - CI/CD OPTIMIZADO
# Pipeline unificado para build, test, deploy

name: CHRONOS CI/CD

on:
  push:
    branches: [main, develop, chronos-elite-final-dec2025]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      deploy_production:
        description: 'Deploy to production'
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  # ============================================
  # JOB 1: Install & Cache
  # ============================================
  setup:
    name: ğŸ“¦ Setup
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        id: cache
        run: pnpm install --frozen-lockfile

      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

  # ============================================
  # JOB 2: Lint & Type Check (Parallel)
  # ============================================
  quality:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ’¾ Restore cache
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” ESLint
        run: pnpm lint || true
        continue-on-error: true

      - name: ğŸ“ TypeScript
        run: pnpm type-check || true
        continue-on-error: true

  # ============================================
  # JOB 3: Unit Tests
  # ============================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ’¾ Restore cache
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run Tests
        run: pnpm test --passWithNoTests || true
        env:
          CI: true
          # Database
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL || 'file:./database/sqlite.db' }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN || '' }}
          # Auth
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret-for-ci' }}
          NEXTAUTH_URL: http://localhost:3000
        continue-on-error: true

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # ============================================
  # JOB 4: Build
  # ============================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [quality, test]
    if: always() && (needs.quality.result == 'success' || needs.quality.result == 'skipped')
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ’¾ Restore cache
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build
        run: pnpm build
        env:
          # Turso Database (sin Firebase)
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL || 'file:./database/sqlite.db' }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN || '' }}
          # Auth
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'chronos-secret-2026' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'https://chronos-infinity.vercel.app' }}
          # Sentry (opcional)
          SENTRY_DSN: ${{ secrets.SENTRY_DSN || '' }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN || '' }}
          # Skip telemetry
          NEXT_TELEMETRY_DISABLED: 1

      - name: ğŸ“¦ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: .next
          retention-days: 7

  # ============================================
  # JOB 5: E2E Tests (opcional, si existe playwright)
  # ============================================
  e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: false  # Desactivado por ahora, activar cuando E2E estÃ© listo
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ­ Install Playwright
        run: pnpm exec playwright install --with-deps

      - name: ğŸ“¦ Download Build
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .next

      - name: ğŸ­ Run E2E Tests
        run: pnpm test:e2e
        env:
          CI: true

  # ============================================
  # JOB 6: Deploy Preview (PRs)
  # ============================================
  deploy-preview:
    name: ğŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš€ Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: ğŸ’¬ Comment PR
        if: steps.vercel-deploy.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ CHRONOS Preview Deployed!

              | Status | URL |
              |--------|-----|
              | âœ… Ready | ${{ steps.vercel-deploy.outputs.preview-url }} |

              **Branch:** \`${{ github.head_ref }}\`
              **Commit:** \`${{ github.sha }}\`

              ---
              ğŸ¨ **CHRONOS INFINITY 2026** - Sistema Financiero Ultra Premium
              `
            })

  # ============================================
  # JOB 7: Deploy Production (main branch)
  # ============================================
  deploy-production:
    name: ğŸŒ Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://chronos-infinity.vercel.app
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš€ Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          github-token: ${{ secrets.GITHUB_TOKEN }}
