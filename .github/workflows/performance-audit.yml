# ðŸ“Š Performance Audit - Sistema CHRONOS
# Lighthouse CI y anÃ¡lisis de bundle size

name: Performance Audit

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  # ============================================
  # JOB 1: Bundle Size Check
  # ============================================
  bundle-size:
    name: ðŸ“¦ Bundle Size Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build Application
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true

      - name: ðŸ“Š Analyze Bundle Size
        run: |
          echo "# ðŸ“¦ Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Obtener tamaÃ±os de archivos
          if [ -d ".next/static" ]; then
            echo "## JavaScript Bundles" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
            echo "|------|------|" >> $GITHUB_STEP_SUMMARY
            
            find .next/static -name "*.js" -type f -exec ls -lh {} \; | \
              awk '{print "| " $9 " | " $5 " |"}' | \
              head -20 >> $GITHUB_STEP_SUMMARY
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## CSS Files" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
            echo "|------|------|" >> $GITHUB_STEP_SUMMARY
            
            find .next/static -name "*.css" -type f -exec ls -lh {} \; | \
              awk '{print "| " $9 " | " $5 " |"}' | \
              head -10 >> $GITHUB_STEP_SUMMARY
          fi
          
          # TamaÃ±o total del build
          total_size=$(du -sh .next | cut -f1)
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total Build Size:** $total_size" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“Š Check Bundle Size Limits
        run: |
          # Verificar que el build no exceda lÃ­mites razonables
          build_size_kb=$(du -sk .next | cut -f1)
          
          # LÃ­mite: 150MB (150000 KB)
          max_size_kb=150000
          
          echo "Build size: ${build_size_kb}KB"
          echo "Max allowed: ${max_size_kb}KB"
          
          if [ $build_size_kb -gt $max_size_kb ]; then
            echo "::warning::Build size (${build_size_kb}KB) exceeds recommended limit (${max_size_kb}KB)"
          else
            echo "âœ… Build size is within acceptable limits"
          fi

      - name: ðŸ“¤ Upload Build Stats
        uses: actions/upload-artifact@v4
        with:
          name: build-stats-${{ github.sha }}
          path: |
            .next/build-manifest.json
            .next/*.json
          retention-days: 30

  # ============================================
  # JOB 2: Lighthouse CI
  # ============================================
  lighthouse:
    name: ðŸš¦ Lighthouse CI
    runs-on: ubuntu-latest
    needs: bundle-size
    timeout-minutes: 20
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build Application
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true

      - name: ðŸš€ Start Server
        run: |
          pnpm start &
          # Wait for server to be ready
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
        env:
          PORT: 3000

      - name: ðŸš¦ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/dashboard
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3

      - name: ðŸ“Š Lighthouse Report Summary
        run: |
          echo "# ðŸš¦ Lighthouse Performance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Performance metrics collected for:" >> $GITHUB_STEP_SUMMARY
          echo "- Homepage" >> $GITHUB_STEP_SUMMARY
          echo "- Dashboard" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed reports in artifacts â¬†ï¸" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 3: Performance Budget Check
  # ============================================
  performance-budget:
    name: ðŸ’° Performance Budget
    runs-on: ubuntu-latest
    needs: [bundle-size, lighthouse]
    if: always()
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ“Š Performance Budget Check
        run: |
          echo "# ðŸ’° Performance Budget Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Define performance budgets
          echo "## ðŸ“‹ Performance Budgets" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Budget | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| First Contentful Paint | < 1.8s | â³ |" >> $GITHUB_STEP_SUMMARY
          echo "| Largest Contentful Paint | < 2.5s | â³ |" >> $GITHUB_STEP_SUMMARY
          echo "| Time to Interactive | < 3.8s | â³ |" >> $GITHUB_STEP_SUMMARY
          echo "| Total Bundle Size | < 150MB | ${{ needs.bundle-size.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lighthouse Score | > 90 | â³ |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Bundle Size:** ${{ needs.bundle-size.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Lighthouse:** ${{ needs.lighthouse.result }}" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const bundleStatus = '${{ needs.bundle-size.result }}';
            const lighthouseStatus = '${{ needs.lighthouse.result }}';
            
            const statusIcon = (status) => {
              switch(status) {
                case 'success': return 'âœ…';
                case 'failure': return 'âŒ';
                case 'skipped': return 'â­ï¸';
                default: return 'â³';
              }
            };
            
            const comment = `## ðŸ“Š Performance Audit Results
            
            | Check | Status |
            |-------|--------|
            | Bundle Size | ${statusIcon(bundleStatus)} ${bundleStatus} |
            | Lighthouse CI | ${statusIcon(lighthouseStatus)} ${lighthouseStatus} |
            
            View detailed reports in the [workflow artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}).
            
            ---
            
            **Commit:** \`${context.sha.substring(0, 7)}\`
            `;
            
            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Performance Audit Results')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
