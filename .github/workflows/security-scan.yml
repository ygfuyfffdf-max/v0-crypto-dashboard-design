# Escaneo de dependencias y detecciÃ³n de secrets

name: Security Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 0 * * 1' # Weekly on Monday at midnight
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  # ============================================
  # JOB 1: Dependency Audit
  # ============================================
  dependency-audit:
    name: ðŸ” Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ðŸ”’ Run pnpm audit
        run: pnpm audit --audit-level=moderate || true
        continue-on-error: true
      
      - name: ðŸ“Š Check for outdated dependencies
        run: pnpm outdated || true
        continue-on-error: true
      
      - name: ðŸ Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: ðŸ“Š Generate Audit Summary
        run: |
          echo "# ðŸ”’ Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Checks Performed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… pnpm audit" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Outdated dependencies check" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Snyk vulnerability scan" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 2: Secret Detection
  # ============================================
  secret-detection:
    name: ðŸ” Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” GitLeaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: ðŸ” TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: ðŸ“Š Secret Detection Summary
        if: always()
        run: |
          echo "# ðŸ” Secret Detection Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tools Used:**" >> $GITHUB_STEP_SUMMARY
          echo "- GitLeaks" >> $GITHUB_STEP_SUMMARY
          echo "- TruffleHog" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No secrets should be committed to the repository." >> $GITHUB_STEP_SUMMARY
          echo "If secrets are found, rotate them immediately!" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 3: License Compliance
  # ============================================
  license-check:
    name: ðŸ“œ License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ“œ Check Licenses
        run: |
          npx license-checker --summary || true
        continue-on-error: true

      - name: ðŸ“Š License Summary
        run: |
          echo "# ðŸ“œ License Compliance Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "License check completed." >> $GITHUB_STEP_SUMMARY
          echo "Review logs for any incompatible licenses." >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 4: Security Summary
  # ============================================
  security-summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-audit, secret-detection, license-check]
    if: always()
    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "# ðŸ”’ Security Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Audit | ${{ needs.dependency-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-detection.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
